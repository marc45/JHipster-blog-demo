

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCategoryLabel" jhiTranslate="blogApp.category.home.createOrEditLabel">Create or edit a Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!category.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="category.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.linky" for="field_linky">Linky</label>
            <input type="text" class="form-control" name="linky" id="field_linky"
                [(ngModel)]="category.linky"
            required />
            <div [hidden]="!(editForm.controls.linky?.dirty && editForm.controls.linky?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.linky?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="category.description"
            required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.sortOrder" for="field_sortOrder">Sort Order</label>
            <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                [(ngModel)]="category.sortOrder"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.dateAdded" for="field_dateAdded">Date Added</label>
            <div class="input-group">
                <input id="field_dateAdded" type="text" class="form-control" name="dateAdded" ngbDatepicker  #dateAddedDp="ngbDatepicker" [(ngModel)]="category.dateAdded"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateAddedDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.dateModified" for="field_dateModified">Date Modified</label>
            <div class="input-group">
                <input id="field_dateModified" type="text" class="form-control" name="dateModified" ngbDatepicker  #dateModifiedDp="ngbDatepicker" [(ngModel)]="category.dateModified"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateModifiedDp.open()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="blogApp.category.status" for="field_status">Status</label>
            <select class="form-control" name="status" [(ngModel)]="category.status" id="field_status" >
                <option value="AVAILABLE" jhiTranslate="blogApp.CategoryStatus.AVAILABLE">AVAILABLE</option>
                <option value="RESTRICTED" jhiTranslate="blogApp.CategoryStatus.RESTRICTED">RESTRICTED</option>
                <option value="DISABLED" jhiTranslate="blogApp.CategoryStatus.DISABLED">DISABLED</option>
            </select>
        </div>

        <div class="form-group">
            <label jhiTranslate="blogApp.category.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="category.parent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id === category.parent?.id ? category.parent : categoryOption" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="blogApp.category.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" multiple name="product" [(ngModel)]="category.products">
                <option [ngValue]="getSelected(category.products, productOption)" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.title}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
